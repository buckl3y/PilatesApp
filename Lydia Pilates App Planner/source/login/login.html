<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/source/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="login_div">
        <img src="/SVGs/spa-solid.svg" alt="logo" id="logo" />
        <h2 id="sign_in_label">Sign in</h2>
        <form id="login_form">
          <input type="email" id="email" class="user_input" /> <br />
          <input type="password" id="password" class="user_input" />
          <br />
          <input
            type="submit"
            id="user_login_submit"
            class="btn"
            value="Continue"
          />
        </form>
      </div>
      <div id="register_now">
        <p>New here? <a href="#">Register now</a></p>
      </div>
    </div>
  </body>
</html>
