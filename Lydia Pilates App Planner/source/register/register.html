<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Pilates Planner</title>
    <link rel="stylesheet" href="/source/register/register.css" />
    <link rel="stylesheet" href="/source/styles/common.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="register_box">
          <div class="spa_solid_svg"></div>
          <h2 class="register_label">Register</h2>
          <form class="register_form">
            <div class="input-container">
              <i class="fa-regular fa-envelope icon"></i>
              <input
                type="text"
                id="email"
                class="user_input"
                placeholder="Email"
              />
            </div>
            <div class="input-container">
              <i class="fa-solid fa-lock icon"></i>
              <input
                type="password"
                id="text"
                class="user_input"
                placeholder="Password"
              />
            </div>
            <div class="input-container">
              <i class="fa-solid fa-lock icon"></i>
              <input
                type="password"
                id="text"
                class="user_input"
                placeholder="Confirm Password"
              />
            </div>
            <div class="input-container" id="user_input_submit">
              <input type="submit" class="btn_next" value="Continue" />
            </div>
          </form>
          <div class="sign_in_now">
            <p>
              Already have an account?
              <a href="/source/login/login.html">Sign in here</a>
            </p>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
